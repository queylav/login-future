<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login-container.css">
    <link rel="stylesheet" href="form-container.css">
    <link rel="stylesheet" href="form-input.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="form-title.css">
    <link rel="stylesheet" href="form-input-container.css">
    <link rel="stylesheet" href="form-button.css">
    <link rel="stylesheet" href="overlay-container.css">
    <link rel="stylesheet" href="overlay.css">

    <script src="login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login-container" id="login-container">
            <div class="form-container">
                <form class="form form-login">
                    <h2 class="form-title">Faça Login</h2>
                    <div class="form-input-container">
                        <input type="email" class="form-input" placeholder="Email">
                        <input type="password" class="form-input" placeholder="Senha">
                    </div>
                    <a href="#" class="form-link">Esqueceu a senha?</a>
                    <button class="form-button">LOGAR</button>
                </form>
                <form class="form form-register">
                    <form class="form form-login">
                        <h2 class="form-title">Criar Conta</h2>
                        <div class="form-input-container">
                            <input type="text" class="form-input" placeholder="Nome">
                            <input type="email" class="form-input" placeholder="Email">
                            <input type="password" class="form-input" placeholder="Senha">
                        </div>
                        <button class="form-button">CADASTRAR</button>
                    </div>
                    <div class="overlay-container">
                        <div class="overlay">
                            <h2 class="form-title form-title-light">Já tem conta?</h2>
                        <p class="form-text">Para entrar na nossa plataforma faça login com suas informações</p>
                        <button class="form-button form-button-light">ENTRAR</button>
                    </div>
                        <div class="overlay">
                        <h2 class="form-title form-title-light">Olá!</h2>
                    <p class="form-text">Cadastre-se e comece a usar a nossa plataforma on-line</p>
                    <button class="form-button form-button-light" id="open-register">CADASTRAR</button>
                        </div>
            </div>
        </div>
    </main>
</body>
</html>
